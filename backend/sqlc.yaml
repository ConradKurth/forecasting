version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/users.sql"
    schema: "migrations"
    gen:
      go:
        package: "users"
        out: "internal/repository/users"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - column: "users.access_token"
            go_type:
              import: "github.com/ConradKurth/forecasting/backend/internal/crypto"
              type: "EncryptedSecret"
          - column: "users.id"
            go_type:
              import: "github.com/ConradKurth/forecasting/backend/pkg/id"
              type: "ID[id.User]"
